<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<h2>Đăng kí để mua hàng</h2>
<h4>Xác nhận thông tin khách hàng ở bên dưới!</h4>
<body class="p-3 m-0 border-0 bd-example">


<form>
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail1">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
        <div class="form-text" id="emailHelp">Bắt buộc!</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputPassword1">Password</label>
        <input class="form-control" id="exampleInputPassword1" type="password">

    </div>
    <div class="mb-3 form-check">
        <input class="form-check-input" id="exampleCheck1" type="checkbox">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<style>
    h2 {
        text-align: center;
        color: #f83434;
    }

    body {
        background: #f5ecce;
    }

    h4 {
        color: #001580;
    }
</style>

</body>
</html>
